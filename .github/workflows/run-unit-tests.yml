name: Run Unit Tests

on: 
  pull_request:
    branches:
      - main

jobs:
  run-unit-tests:
    name:  Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'


      - run: npm ci
        
      - run: npm run test:cov  
          
      - run: npm run test      

